{% extends "base/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <video id="my-video" class="video-js" controls preload="auto" width="640"
                poster="{{video.thumbnailfile" data-setup="{}">
                <source src="/static/{{video.filename}}" type='{{video.videotype}}'>

                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>

            <script src="http://vjs.zencdn.net/5.17.0/video.js"></script>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <p><h4>{{video.title}}</h4>
            <p>
                {% for tag in video.tags_display %}
                <a href="/tags/{{tag.slug}}" class="label label-info">{{tag}}</a>
                {% endfor %}
            </p>
        </div>
    </div>
</div>

{% endblock %}
